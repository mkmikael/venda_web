<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" template="/layout/main.xhtml">
    <ui:define name="content">
        <p:panel header="Criar Produto">
            <p:growl showDetail="true" />
            <h:form>
                <h:inputHidden id="id" value="#{produtoBean.produto.id}" />
                <h:panelGrid columns="2">
                    <p:outputLabel for="codigo" value="codigo" />
                    <p:inputText id="codigo" value="#{produtoBean.produto.codigo}" />
                    <p:outputLabel for="nome" value="nome" />
                    <p:inputText id="nome" value="#{produtoBean.produto.nome}" />
                    <p:outputLabel for="fornecedor" value="fornecedor" />
                    <p:selectOneMenu id="fornecedor" value="#{produtoBean.produto.fornecedor}" converter="fornecedorConverter">
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                        <f:selectItems value="#{fornecedorBean.fornecedores}" var="fornecedor" itemLabel="#{fornecedor.nome}" itemValue="#{fornecedor}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="grupo" value="grupo" />
                    <p:selectOneMenu id="grupo" value="#{produtoBean.produto.grupo}" converter="grupoConverter">
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                        <f:selectItems value="#{grupoBean.grupos}" var="grupo" itemLabel="#{grupo.nome}" itemValue="#{grupo}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p>
                    <p:button value="Voltar" outcome="/produto/list.html" />
                    <p:commandButton ajax="false" value="Salvar" action="#{produtoBean.salvar}" />
                </p>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
