<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/main.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">
		<p:panel header="Criar Ramo">
			<h:form>
				<h:inputHidden value="#{ramoBean.ramo.id}" />
				<h:panelGrid columns="2">
					<p:outputLabel for="codigo" value="Codigo" />
					<p:inputText id="codigo" value="#{ramoBean.ramo.codigo}" />
					<p:outputLabel for="nome" value="Nome" />
					<p:inputText id="nome" value="#{ramoBean.ramo.nome}" />
				</h:panelGrid>
				<p>
					<p:button value="Voltar" outcome="/ramo/list.xhtml" />
					<p:commandButton value="Salvar" action="#{ramoBean.salvar}" />
				</p>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
