                <h:outputText value="codigo" />

                <h:outputText value="razaoSocial" />
                <h:outputText value="#{clienteBean.cliente.razaoSocial}" />
                <h:outputText value="nomeFantasia" />
                <h:outputText value="#{clienteBean.cliente.nomeFantasia}" />
                <h:outputText value="endereco" />

                <h:outputText value="bairro" />

                <h:outputText value="referencia" />
                <h:outputText value="#{clienteBean.cliente.referencia}" />
                <h:outputText value="cidade" />

                <h:outputText value="inscricaoEstadual" />
                <h:outputText value="#{clienteBean.cliente.inscricaoEstadual}" />
                <h:outputText value="rate" />
                <p:rating value="#{clienteBean.cliente.rate}" stars="5"/>

                <h:outputText value="#{clienteBean.cliente.limite}"/>
                <h:outputText value="telefone" />
                <h:outputText value="#{clienteBean.cliente.telefone}" />
                <h:outputText value="responsavel" />
                <h:outputText value="#{clienteBean.cliente.responsavel}" />
                <h:outputText value="situacao" />
                <h:outputText value="#{clienteBean.cliente.situacao}"/>
                <h:outputText value="canal" />

                <h:outputText value="ramo" />
                <h:outputText value="#{clienteBean.cliente.ramo.nome}"  />
            </p:panelGrid>
        </p:panel>
    </ui:define>
