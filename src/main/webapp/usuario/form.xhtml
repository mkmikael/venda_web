<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" template="/layout/main.xhtml">
    <ui:define name="content">
        <p:panel header="Criar Usuario">
            <p:growl showDetail="true" />
            <h:form>
                <h:inputHidden id="id" value="#{usuarioBean.usuario.id}" />
                <h:panelGrid columns="2">
                    <p:outputLabel for="nome" value="nome" />
                    <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" />
                    <p:outputLabel for="login" value="login" />
                    <p:inputText id="login" value="#{usuarioBean.usuario.login}" />
                    <p:outputLabel for="senha" value="senha" />
                    <p:password id="senha" value="#{usuarioBean.usuario.senha}" weakLabel="Fraco" goodLabel="Bom" strongLabel="Forte"
                                match="confirmarSenha" promptLabel="Por favor digite a senha" feedback="true" 
                                validatorMessage="A senha deve ser confirmada corretamente"
                                required="true" requiredMessage="A senha e um campo obrigatorio"/>
                    <p:outputLabel for="confirmarSenha" value="confirmarSenha" />
                    <p:password id="confirmarSenha" />
                </h:panelGrid>
                <p>
                    <p:button value="Voltar" outcome="/usuario/list.html" />
                    <p:commandButton ajax="false" value="Salvar" action="#{usuarioBean.salvar}" />
                </p>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
