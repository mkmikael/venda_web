<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/main.xhtml">
	<ui:define name="content">
		<p:panel header="Listagem de Ramo">
			<p>
				<p:button value="Criar Ramo" outcome="/ramo/form.xhtml" />
			</p>
			<p:dataTable id="pessoaList" value="#{ramoBean.ramos}" var="ramo"
				emptyMessage="Sem registros.">
				<p:column headerText="CÃ³digo">
					<h:outputText value="#{ramo.codigo}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{ramo.nome}" />
				</p:column>
				<p:column headerText="Editar" width="85">
					<p:commandButton icon="ui-icon-pencil" action="/ramo/form.xhtml">
						<f:setPropertyActionListener value="#{ramo}"
							target="#{ramoBean.ramo}" />
					</p:commandButton>
				</p:column>
				<p:column headerText="Deletar" width="85">
					<p:commandButton icon="ui-icon-trash" action="#{ramoBean.deletar}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
